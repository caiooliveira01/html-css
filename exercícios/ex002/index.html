<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Basta escrever qualquer coisa e utilizar a <br> tag &lt;br&gt; <!--Comentários-->
    </p>
    <p>
        Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
        &darr;
    </p>
    <p>
        Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
